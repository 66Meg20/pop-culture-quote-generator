<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI quote generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI quote generator</h1></header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the book or movie title to get a quote"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="quote">This is where the quote will be placed</div>
      </main>

      <footer>
        This project was coded by Megan Jackson and is
        <a
          href="https://github.com/66Meg20/pop-culture-quote-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://deluxe-paletas-319b19.netlify.app/" target="_blank">
          hosted on netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
