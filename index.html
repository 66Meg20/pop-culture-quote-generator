<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI quote generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI quote generator</h1></header>
      <main>
        <div class="form-container">
          <form id="quote-generator-form">
            <input
              type="text"
              placeholder="Enter a book, movie or television show to get a quote"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">
            i.e: Throne of glass, Stranger things, or Star wars
          </div>
        </div>
        <div class="quote hidden" id="quote"></div>
      </main>

      <footer>
        This project was coded by Megan Jackson and is
        <a
          href="https://github.com/66Meg20/pop-culture-quote-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://deluxe-paletas-319b19.netlify.app/" target="_blank">
          hosted on netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
